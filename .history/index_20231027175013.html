    @keyframes bounceAndChangeColor {
      0%, 100% { transform: translateY(0); color: #11e118; }
      25% { transform: translateY(-15px); color: #FFC107; }
      50% { transform: translateY(0); color: #f507d1; }
      75% { transform: translateY(-15px); color: #2196F3; }
    }

    .green-cuisine {
      font-size: 5rem;
      text-transform: uppercase;

      font-weight: 600;

<div class=" mt-5">
     <h1 class="display-1 green-cuisine ">
      <span class="fade-in-out">V</span>

<nav class="navbar navbar-light ">

    <form class="d-flex w-75">
      <input class="form-control w-75 mt-3 me-2 p-3" type="search" placeholder="search your vegan products..." aria-label="Search">
      <button type="button" class="btn btn-dark mt-3">Search</button>

      <input class="form-control w-50" id="searchInput" type="text" placeholder="Search for vegan products...">
      <button class="btn btn-dark" onclick="searchProducts()">Search</button>
    </form>
  </div>
</nav>

 <script>
        // Function to search for products
        function searchProducts() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            if (searchInput.trim() !== "") {
                window.location.href = `/products.html?search=${searchInput}`;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
