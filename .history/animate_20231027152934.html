<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vegan Store Animation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
  <style>
    @keyframes rotateAndChangeColor {
      0% { transform: rotate(0deg); color: #4CAF50; }
      25% { transform: rotate(90deg); color: #FFC107; }
      50% { transform: rotate(180deg); color: #F44336; }
      75% { transform: rotate(270deg); color: #2196F3; }
      100% { transform: rotate(360deg); color: #4CAF50; }
    }

    .plant-powered {
      font-size: 2rem;
      animation: rotateAndChangeColor 5s infinite;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="plant-powered">Plant-Powered</h1>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
