<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vegan Store Animation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
  <style>
    @keyframes bounceAndChangeColor {
      0%, 100% { transform: translateY(0); color: #4CAF50; }
      25% { transform: translateY(-15px); color: #FFC107; }
      50% { transform: translateY(0); color: #F44336; }
      75% { transform: translateY(-15px); color: #2196F3; }
    }

    .green-cuisine {
      font-size: 2rem;
      animation: bounceAndChangeColor 3s infinite;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-5">
     <h1 class="display-4 green-cuisine ">
      <span class="fade-in-out">V</span>
      <span class="fade-in-out">e</span>
      <span class="fade-in-out">g</span>
      <span class="fade-in-out">a</span>
      <span class="fade-in-out">n</span>
      <span class="fade-in-out"> </span>
      <span class="fade-in-out">S</span>
      <span class="fade-in-out">t</span>
      <span class="fade-in-out">o</span>
      <span class="fade-in-out">r</span>
      <span class="fade-in-out">e</span>
    </h1>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
